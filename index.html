<!DOCTYPE html>
<html>
<head>
  <title>Plate Uploader</title>
</head>
<body>
  <h2>Upload License Plate Image</h2>
  <form id="uploadForm">
    <input type="file" id="plateImage" accept="image/*" required />
    <br /><br />
    <button type="submit">Upload</button>
  </form>
  <p id="result"></p>

  <script>
    const apiKey = "55ea2e8b65026274e8ad68fd83377bf804abaf2b"; // Replace this
    const webhookUrl = "https://script.google.com/macros/s/AKfycbyopBh4zzNwpHfgp4RYYkK_oU7qhNncV7_oqKywdOc02wbEvWyMnYL9YgAQa5e5BRlU/exec"; // Replace this

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("plateImage");
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("upload", file);

      const response = await fetch("https://api.platerecognizer.com/v1/plate-reader/", {
        method: "POST",
        headers: {
          Authorization: `Token ${apiKey}`
        },
        body: formData
      });

      const data = await response.json();
      const plate = data.results?.[0]?.plate;

      if (plate) {
        document.getElementById("result").innerText = "Detected Plate: " + plate;

        // Send to Google Sheet
        await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ plate })
        });
      } else {
        document.getElementById("result").innerText = "No plate detected.";
      }
    });
  </script>
</body>
</html>

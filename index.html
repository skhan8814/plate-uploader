<!DOCTYPE html>
<html>
<head>
  <title>Neighborhood Plate Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input[type="file"] {
      margin-top: 20px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Upload License Plate Image</h2>
  <form id="uploadForm">
    <input type="file" id="plateImage" accept="image/*" required />
    <br /><br />
    <button type="submit">Upload</button>
  </form>
  <p id="result"></p>

  <script>
    const apiKey = "55ea2e8b65026274e8ad68fd83377bf804abaf2b"; // Your Plate Recognizer token
    const webhookUrl = "https://script.google.com/macros/s/AKfycbzwLrTgYaa4ccdWduRhp_gZHIYqr7C9bhB6CjluxXa98RKvsspeu0iwFN9QZbLNdTlV/exec"; // Your Apps Script URL

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("plateImage");
      const file = fileInput.files[0];
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "Processing...";

      if (!file) {
        resultDiv.innerText = "Please select a file.";
        return;
      }

      const formData = new FormData();
      formData.append("upload", file);

      try {
        const response = await fetch("https://api.platerecognizer.com/v1/plate-reader/", {
          method: "POST",
          headers: {
            Authorization: `Token ${apiKey}`
          },
          body: formData
        });

        const data = await response.json();
        const plate = data.results?.[0]?.plate?.toUpperCase();

        if (plate) {
          // Send to Google Sheet and get approval status
          const sheetResponse = await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ plate })
          });

          const status = await sheetResponse.text();
          resultDiv.innerText = `Detected Plate: ${plate} â†’ ${status}`;
        } else {
          resultDiv.innerText = "No plate detected.";
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerText = "An error occurred. Please try again.";
      }
    });
  </script>
</body>
</html>

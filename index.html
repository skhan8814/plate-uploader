<script>
  const apiKey = "55ea2e8b65026274e8ad68fd83377bf804abaf2b";
  const webhookUrl = "https://script.google.com/macros/s/AKfycbzwLrTgYaa4ccdWduRhp_gZHIYqr7C9bhB6CjluxXa98RKvsspeu0iwFN9QZbLNdTlV/exec";

  document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    console.log("Upload started");

    const fileInput = document.getElementById("plateImage");
    const file = fileInput.files[0];
    if (!file) {
      console.log("No file selected");
      return;
    }

    const formData = new FormData();
    formData.append("upload", file);

    try {
      const response = await fetch("https://api.platerecognizer.com/v1/plate-reader/", {
        method: "POST",
        headers: {
          Authorization: `Token ${apiKey}`
        },
        body: formData
      });

      const data = await response.json();
      console.log("Plate Recognizer response:", data);

      const plate = data.results?.[0]?.plate;
      if (plate) {
        document.getElementById("result").innerText = "Detected Plate: " + plate;

        const sheetResponse = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ plate })
        });

        const resultText = await sheetResponse.text();
        document.getElementById("result").innerText += " â†’ " + resultText;
      } else {
        document.getElementById("result").innerText = "No plate detected.";
      }
    } catch (err) {
      console.error("Error:", err);
      document.getElementById("result").innerText = "Something went wrong.";
    }
  });
</script>
